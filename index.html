<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping Cart V2</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<main class="container mt-5">
			<div class="row text-center">
				<article class="col-sm-4 mb-3">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Frutilla üçì</h5>
                            <p class="lead">$300</p>
							<button class="btn btn-primary" data-fruta="Frutilla üçì" data-precio="300">
								Agregar
							</button>
						</div>
					</div>
				</article>
				<article class="col-sm-4 mb-3">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Pera üçê</h5>
                            <p class="lead">$100</p>
							<button class="btn btn-primary" data-fruta="Pera üçê" data-precio="100">
								Agregar
							</button>
						</div>
					</div>
				</article>
				<article class="col-sm-4 mb-3">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Naranja üçä</h5>
                            <p class="lead">$200</p>
							<button class="btn btn-primary" data-fruta="Naranja üçä" data-precio="200">
								Agregar
							</button>
						</div>
					</div>
				</article>
			</div>
		</main>
		<section class="container mt-3">
			<ul class="list-group" id="carrito">

            </ul>
		</section>

		<footer id="footer" class="container mt-3">
			<template id="templateFooter">
				<div class="card">
					<div class="card-body d-flex justify-content-between align-items-center">
						<p class="lead mb-0">TOTAL: $<span>1500</span></p>
						<button class="btn btn-outline-primary">Finalizar Compra</button>
					</div>
				</div>
			</template>
		</footer>

		<template id="template">
			<li class="list-group-item text-uppercase bg-secondary text-white">
				<span class="badge bg-primary rounded-pill align-middle">14</span>
				<span class="lead align-middle">A list item</span>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<div>
					<p class="lead mb-0">Total: $<span>200</span></p>
				</div>
				<div>
					<button class="btn btn-sm btn-success">Agregar</button>
					<button class="btn btn-sm btn-danger">Quitar</button>
				</div>
			</li>
		</template>

		<script src="./app.js"></script>
	</body>
</html>
